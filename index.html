<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Petite Librarian</h1>

    <main>
        <section id="bookSection">

        </section>
    </main>

    <dialog id="newBookDialog">
        <form method="dialog">
            <p class="inputLabelGroup">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </p>
            <p class="inputLabelGroup">
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </p>
            <p class="inputLabelGroup">
                <label for="pageCount">Number of pages</label>
                <input type="number" id="pageCount" name="pageCount">
            </p>
             <p class="inputLabelGroup">
                <p>Did you read the book?</p>
                <div class="radioGroup">
                    <label for="yes"><input type="radio" name="readStatus" id="yes" checked>Yes</label>
                    <label for="no"><input type="radio" name="readStatus" id="no">No</label>
                </div>
            </p>
            <div class="btnGroup">
                <button id="dialogCloseBtn" class="formCancel">Cancel</button>
                <button id="dialogSubmitBtn" class="formSubmit" type="submit" >Submit</button>
            </div>
        </form>
    </dialog>
    
    <button id="openFormBtn">Add new</button>
    
    <script src="main.js"></script>
</body>
</html>
